services:
  # SMTP API Application
  smtogo:
    build:
      context: src/
      dockerfile: docker/Dockerfile
    container_name: smtogo-api
    ports:
      - "8000:8000"
    environment:
      - GIN_MODE=release
    volumes:
      - ./src/app/smtp_config.jsonc:/app/smtp_config.jsonc:ro
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
